<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广惠-广佛肇城际列车出发板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .current-time {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }        .station-name {
            font-size: 1.5em;
            color: #fff;
        }

        .station-input-container {
            margin-top: 10px;
        }

        .station-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
            min-width: 200px;
            outline: none;
            transition: all 0.3s ease;
        }

        .station-input:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            background: white;
        }

        .station-suggestions {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
        }        .station-suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            color: #333;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
            user-select: none; /* 防止文本选择 */
        }

        .station-suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .station-suggestion-item:active {
            background-color: #e0e0e0;
        }

        .station-suggestion-item:last-child {
            border-bottom: none;
        }

        .departure-board {
            background: #16213e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .board-header {
            display: grid;
            grid-template-columns: 80px 120px 110px 170px 100px 100px auto;
            gap: 10px;
            padding: 15px 10px;
            background: #0f3460;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .train-item {
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(15, 52, 96, 0.3);
            transition: all 0.3s ease;
        }

        .train-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .train-item.next-departure {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.2));
            border-left: 4px solid #ffd700;
            animation: pulse 2s infinite;
        }

        .train-row {
            display: grid;
            grid-template-columns: 80px 120px 100px 150px 80px 120px auto;
            gap: 10px;
            padding: 15px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            align-items: center;
        }

        .train-row:hover {
            background: rgba(102, 126, 234, 0.1);
        }        .train-row.next-departure {
            background: transparent;
        }

        /* 不停靠列车的样式 */
        .train-item.not-stopping {
            min-height: 60px; /* 缩小行高 */
        }

        .train-item.not-stopping .train-row {
            grid-template-columns: 80px 120px 100px 150px 80px 120px auto;
            padding: 10px; /* 减小内边距 */
            align-items: center;
        }

        .passing-display {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px; /* 缩小高度 */
            background: rgba(149, 165, 166, 0.1);
            border-radius: 5px;
            border: 1px dashed rgba(149, 165, 166, 0.3);
        }

        .not-stopping-message {
            color: #95a5a6;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            padding: 8px 15px;
        }.stations-display {
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 300px;
            max-width: 100%;
            overflow: hidden;
            position: relative;
        }        .stations-track {
            display: flex;
            align-items: flex-start; /* 改为顶部对齐 */
            gap: 2px;
            position: relative;
            height: 90px; /* 从100px改为90px，稍微压缩高度 */
            padding-top: 15px; /* 添加顶部内边距，为站名留出空间 */
            transition: transform 0.5s ease;
            will-change: transform;
        }

        .stations-scroll-container {
            overflow: hidden;
            width: 100%;
            position: relative;
        }        .stations-track.scrolling {
            animation: autoScroll var(--scroll-duration) linear forwards;
        }

        .stations-track.resetting {
            transition: transform 0.8s ease-in-out;
            transform: translateX(0) !important;
        }

        .stations-track.paused {
            animation-play-state: paused;
        }

        @keyframes autoScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(var(--scroll-distance)); }
        }

        .scroll-indicator {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(90deg, transparent, rgba(22, 33, 62, 0.8));

        }

        .scroll-indicator.visible {

        }

        .station-point {

            align-items: center;
            min-width: 40px;
            position: relative;
        }        .station-dot {

        }

        .station-dot.stop {

            border-color: #ffd700;

        }

        .station-dot.current {

        }        .station-name-label {

            color: #95a5a6;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            white-space: nowrap;
            /* text-align: center; */

            height: 80px;
            overflow: hidden;

        }        .station-name-label.highlight {
            color: #ffd700;
            font-weight: bold;
        }

        .station-name-label.passed {
            color: #555;
            opacity: 0.6;
        }

        .station-dot.passed {
            background: #555;
            border-color: #555;
            box-shadow: none;
        }.track-line {
            position: absolute;
            top: 12%; /* 从50%改为35%，向上移动轨道线 */
            left: 20px; /* 从第一个站点中心开始 */

            background: linear-gradient(90deg, #34495e 0%, #2c3e50 50%, #34495e 100%);
            z-index: 1;
            transform: translateY(-50%);

        }

        .stations-info {
            font-size: 10px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        @keyframes pulse {
            0%, 100% { border-left-color: #ffd700; }

        }

        .train-type {

            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }        .express {
            background: #e74c3c;
            color: white;
        }

        .super-express {
            background: #8e44ad;
            color: white;
            position: relative;
        }

        .super-express::before {
            content: "特";
            position: absolute;
            left: -3px;
            top: -3px;
            background: #ffd700;
            color: #8e44ad;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .regular {
            background: #3498db;
            color: white;
        }

        .time {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }

        .destination {
            font-weight: bold;
            color: #fff;
        }

        .platform {
            background: #34495e;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            text-align: center;
        }        .on-time { background: #27ae60; color: white; }        .delay { background: #e74c3c; color: white; }        .boarding { 
            background: #ebbc00; 
            color: white; 
            font-weight: bold;
            animation: slowBreathing 3s ease-in-out infinite;
        }
        .boarding.boarding-soon { 
            animation: blink 1.5s infinite;
        }
        .departed { background: #7f8c8d; color: white; }
        .passing { background: #95a5a6; color: white; }/* 已发车超过3分钟的列车动画 */
        .train-item.fade-out {
            animation: fadeOutSmooth 1.5s ease forwards;
            pointer-events: none !important;
        }
        /* 列车消失补充动画 */
        @keyframes fadeOutSmooth {
            0% { 
                opacity: 0.7; 
                transform: translateX(0) scale(1);
            }
            100% { 
                opacity: 0; 
                transform: translateX(-20px) scale(0.95);
            }
        }


        /* 其他列车上移补充动画 */
        .train-item.slide-up {
            animation: slideUpSmooth 1.5s ease forwards;
            pointer-events: none !important;
        }

        @keyframes slideUpSmooth {
            0% { 
                transform: translateY(0px);
            }
            100% { 
                transform: translateY(-110%);
            }
        }        /* 淡出前的预警状态 */
        .train-item.pre-fade {
            opacity: 0.7;
            transition: opacity 1s ease;
        }

        .route-map {
            background: #16213e;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .route-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .route-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .route-line {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .route-line-title {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }        .express-title {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .super-express-title {
            background: linear-gradient(135deg, #8e44ad, #6c3483);
            color: white;
            position: relative;
        }

        .super-express-title::before {
            content: "特";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #ffd700;
            color: #8e44ad;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .regular-title {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .stations-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .station {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 100px;
        }

        .station-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-bottom: 8px;
            border: 2px solid #34495e;
            position: relative;
        }

        .station-circle.stop {
            background: #ffd700;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .station-circle.pass {
            background: transparent;
            border-color: #34495e;
        }

        .station-name-map {
            font-size: 12px;
            text-align: center;
            color: #bdc3c7;
            line-height: 1.2;
        }

        .route-line-track {
            height: 2px;
            background: linear-gradient(90deg, #34495e 0%, #2c3e50 50%, #34495e 100%);
            position: relative;
            margin: 8px 0;
        }

        .next-departure-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #ffd700;
            color: #1a1a2e;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }        /* 正在检票的缓慢呼吸灯效果 - 黄色和橙色之间变化 */
        @keyframes slowBreathing {
            0%,20%,80%, 100% { 
                background: #ebbc00;
                box-shadow: 0 0 5px rgba(241, 196, 15, 0.6);
            }
            50% { 
                background: #e67e22;
                box-shadow: 0 0 15px rgba(230, 126, 34, 1);
            }
        }@media (max-width: 768px) {
            .board-header, .train-row {
                grid-template-columns: 50px 80px 70px 100px 50px 70px auto;
                font-size: 11px;
            }
            
            .stations-display {
                min-width: 150px;
                max-width: 250px;
            }
            
            .station-point {
                min-width: 25px;
            }
            
            .station-name-label {
                font-size: 7px;
                width: 25px;
                height: 20px;
            }
            
            .stations-row {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .station {
                min-width: 60px;
            }
        }        @media (max-width: 480px) {
            .stations-display {
                min-width: 120px;
                max-width: 180px;
            }
            
            .station-point {
                min-width: 20px;
            }
            
            .station-name-label {
                font-size: 6px;
                width: 20px;
                height: 18px;
            }
        }        .direction-selector {
            display: flex;
            justify-content: center;
            gap: 0;
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ffd700;
        }

        .direction-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            position: relative;
        }

        .direction-btn:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .direction-btn.active {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 100%);
            color: #333;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .direction-btn:first-child {
            border-right: 1px solid rgba(255, 215, 0, 0.3);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 100%);

            border: none;
            padding: 8px 16px;

            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .refresh-btn:hover {
            background: linear-gradient(135deg, #ffed4a 0%, #ffd700 100%);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }        .refresh-btn:disabled {

            color: #7f8c8d;

            transform: none;
            box-shadow: none;

        }

        .refresh-btn:disabled:hover {
            background: #95a5a6;
            transform: none;
            box-shadow: none;
        }.data-source {
            margin-left: 10px;
            font-size: 12px;
            opacity: 0.8;
            padding: 4px 8px;

<body>    <div class="header">
        <div class="current-time" id="currentTime"></div>
        
        <!-- Direction Selector -->
        <div class="direction-selector">
            <button class="direction-btn" id="zhaoqingBtn" onclick="setDirection('zhaoqing')">
                肇庆方向
            </button>
            <button class="direction-btn active" id="huizhouBtn" onclick="setDirection('huizhou')">
                惠州方向
            </button>
        </div>
        
        <div class="station-input-container" style="position: relative;">
            <input type="text" 
                   class="station-input" 
                   id="currentStationInput" 
                   value="肇庆站" 
                   placeholder="请输入当前站点名称"
                   autocomplete="off">
            <div class="station-suggestions" id="stationSuggestions"></div>
        </div>        <div class="station-name">出发信息</div>

        <div style="margin-top: 10px;">            <div class="data-source-selector">
                <button class="data-source-btn active" id="simulationDataBtn" onclick="setDataSource('simulation')">
                    模拟数据
                </button>
                <button class="data-source-btn" id="api12306DataBtn" onclick="setDataSource('12306')">
                    12306数据
                </button>
            </div>
            <button id="refreshDataBtn" onclick="refreshTrainData()" 
                    class="refresh-btn" disabled>
                刷新12306数据
            </button>
            <span id="dataSource" class="data-source">数据源: 模拟数据</span>
        </div>
    </div>

    <div class="departure-board">
        <div class="board-header">
            <div>车次</div>
            <div>列车号</div>
            <div>发车时间</div>
            <div>终点站</div>
            <div>站台</div>
            <div>状态</div>
            <div>停靠站点</div>
        </div>
        <div id="trainList"></div>
    </div>


    <script>        // 所有站点按顺序排列（基于真实C7514/C7515列车案例）
        const allStations = [
            "肇庆站", "端州站", "鼎湖山站", "鼎湖东站", "四会站", "大旺站", 
            "云东海站", "三水北站", "狮山北站", "狮山站", "佛山西站", "张槎站", 
            "顺德北站", "北滘西站", "陈村站", "番禺站", "广州长隆站", "东环站", 
            "官桥北站", "广州莲花山站", "麻涌站", "东莞西站", "道滘站", "西平西站", 
            "东城南站", "寮步站", "松山湖北站", "大朗镇站", "常平南站", "常平东站", 
            "樟木头东站", "银瓶站", "沥林北站", "陈江南站", "惠环站", "龙丰站", 
            "西湖东站", "云山站", "小金口站"
        ];        // 快车停靠站点（基于实际快车停靠模式）
        const expressStops = new Set([
            "肇庆站", "鼎湖东站", "大旺站", "三水北站", "佛山西站", 
            "番禺站", "广州长隆站", "广州莲花山站", "东莞西站", 
            "西平西站", "松山湖北站", "常平南站", "陈江南站", "西湖东站", 
            "云山站", "小金口站"
        ]);        // 特快停靠站点（停靠更少站点）
        const superExpressStops = new Set([
            "肇庆站", "佛山西站", "番禺站", "西平西站", "小金口站"
        ]);

        // 方向管理
        let currentDirection = 'huizhou'; // 默认惠州方向（原始数据方向）

        // 获取当前方向的站点列表
        function getCurrentDirectionStations() {
            if (currentDirection === 'zhaoqing') {
                // 肇庆方向：反转站点顺序
                return [...allStations].reverse();
            }
            return allStations; // 惠州方向：保持原始顺序
        }

        function scheduleSmartStatusRefresh() {
            const now = new Date();

            // 找到最近需要状态更新的列车
            let nearestStatusChange = null;
            let minTimeDiff = Infinity;
            
            trainData.forEach(train => {
                const [hours, minutes] = train.time.split(':').map(Number);
                const trainMinutes = hours * 60 + minutes;
                const timeDiff = trainMinutes - currentMinutes;
                
                // 检查各个状态转换的临界点
                const statusChangePoints = [
                    timeDiff - 15, // 开始检票
                    timeDiff - 4,  // 即将发车
                    timeDiff,      // 已发车
                    timeDiff + 3   // 发车后3分钟（淡出时机）
                ].filter(diff => diff > 0 && diff < minTimeDiff);
                
                if (statusChangePoints.length > 0) {
                    const nearestChange = Math.min(...statusChangePoints);
                    if (nearestChange < minTimeDiff) {
                        minTimeDiff = nearestChange;
                        nearestStatusChange = nearestChange;
                    }

                        return stationIndex > currentIndex;
                    });
                } else if (trainType === '快车') {
                    // 快车到快车停靠站
                    return Array.from(currentExpressStops).filter(station => {
                        const stationIndex = currentDirectionStations.indexOf(station);
                        return stationIndex > currentIndex;
                    });
                } else {
                    // 普通列车可以到所有站点
                    return currentDirectionStations.filter(station => {
                        const stationIndex = currentDirectionStations.indexOf(station);
                        return stationIndex > currentIndex;
                    });
                }
            };
            
            // 生成接下来几小时的列车班次
            const simulatedTrains = [];
            
            for (let i = 0; i < 12; i++) {
                let departMinutes, timeString;
                
                // 为前三个列车设置特定的时间，以确保有不同的状态
                if (i === 0) {
                    // 第一个列车：已发车（比当前时间早5分钟）
                    departMinutes = currentMinutes - 5;
                } else if (i === 1) {
                    // 第二个列车：即将发车（比当前时间晚2分钟）
                    departMinutes = currentMinutes + 2;
                } else if (i === 2) {
                    // 第三个列车：开始检票（比当前时间晚8分钟）
                    departMinutes = currentMinutes + 8;
                } else {
                    // 其他列车：正常间隔
                    departMinutes = currentMinutes + 15 + ((i - 3) * 20);
                }
                
                const hours = Math.floor(departMinutes / 60) % 24;
                const minutes = departMinutes % 60;
                timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                
                const trainTypes = ['普通', '快车', '特快'];
                const trainType = trainTypes[i % 3];
                
                // 获取该列车类型的可能终点站
                const possibleDestinations = getDestinationsForTrainType(trainType, currentStationIndex);
                  // 根据列车类型选择终点站
                let destination;
                if (possibleDestinations.length === 0) {
                    // 如果没有找到合适的终点站，使用默认的最后一站
                    destination = currentDirection === 'zhaoqing' ? "肇庆站" : "小金口站";
                } else if (trainType === '特快') {
                    // 特快列车倾向于选择更远的站点
                    const farStations = possibleDestinations.slice(-3); // 最后3个站点
                    destination = farStations[i % farStations.length];
                } else if (trainType === '快车') {
                    // 快车选择中等距离的站点
                    const midIndex = Math.floor(possibleDestinations.length / 2);
                    const midStations = possibleDestinations.slice(Math.max(0, midIndex - 2), midIndex + 3);
                    destination = midStations[i % midStations.length];
                } else {
                    // 普通列车随机选择各种距离的站点
                    destination = possibleDestinations[i % possibleDestinations.length];
                }// 根据列车类型生成车次号
                let trainNumber;
                if (trainType === '特快') {
                    // 特快: 6880-6899
                    trainNumber = `C${6880 + (i % 20)}`;
                } else if (trainType === '快车') {
                    // 快车: 其余68开头（6800-6870，避免接近特快范围）
                    trainNumber = `C${6800 + (i % 71)}`;
                } else {
                    // 普通: 非68开头
                    trainNumber = `C${7500 + i}`;
                }
                
                simulatedTrains.push({
                    type: trainType,
                    number: trainNumber,
                    time: timeString,
                    destination: destination,
                    platform: ((i % 4) + 1).toString(),
                    status: "准点", // 这个状态将在渲染时重新计算
                    note: "1-8号车厢"
                });
            }
            
            return simulatedTrains;
        }        // 站点输入框功能
        function initStationInput() {
            const stationInput = document.getElementById('currentStationInput');
            const suggestions = document.getElementById('stationSuggestions');
            
            // 用于防止竞态条件的变量
            let isSelectingStation = false;
            
            // 输入框焦点和失焦事件
            stationInput.addEventListener('focus', function() {
                showSuggestions(stationInput.value);
            });
            
            // 输入事件
            stationInput.addEventListener('input', function() {
                const value = this.value.trim();
                showSuggestions(value);
            });
            
            // 失焦事件（延迟执行以允许点击建议项）
            stationInput.addEventListener('blur', function() {
                // 如果正在选择车站，则不执行隐藏操作
                if (isSelectingStation) {
                    isSelectingStation = false;
                    return;
                }
                
                setTimeout(() => {
                    if (!isSelectingStation) {
                        suggestions.style.display = 'none';
                    }
                }, 300); // 增加延迟时间到300ms
            });
              // 回车确认
            stationInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const value = this.value.trim();
                    const currentStations = getCurrentDirectionStations();
                    if (currentStations.includes(value) || currentStations.includes(value + '站')) {
                        updateCurrentStation(value.endsWith('站') ? value : value + '站');
                        suggestions.style.display = 'none';
                        this.blur();
                    }
                }
            });
            
            // 添加全局点击事件监听器，点击外部时隐藏建议列表
            document.addEventListener('click', function(e) {
                if (!stationInput.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.style.display = 'none';
                }
            });
            
            // 将防竞态条件变量存储到全局作用域，供selectStation使用
            window.stationInputState = { isSelectingStation: () => isSelectingStation, setSelectingStation: (value) => { isSelectingStation = value; } };
        }          function showSuggestions(query) {
            const suggestions = document.getElementById('stationSuggestions');
            const currentStations = getCurrentDirectionStations();
            
            if (!query) {
                // 显示所有站点，使用mousedown事件代替onclick以避免blur冲突
                const html = currentStations.map(station => 
                    `<div class="station-suggestion-item" onmousedown="selectStation('${station}')" onclick="event.preventDefault()">${station}</div>`
                ).join('');
                suggestions.innerHTML = html;
                suggestions.style.display = 'block';
                return;
            }
            
            // 过滤匹配的站点
            const filteredStations = currentStations.filter(station => 
                station.includes(query) || station.replace('站', '').includes(query)
            );
            
            if (filteredStations.length > 0) {
                const html = filteredStations.map(station => 
                    `<div class="station-suggestion-item" onmousedown="selectStation('${station}')" onclick="event.preventDefault()">${station}</div>`
                ).join('');
                suggestions.innerHTML = html;
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }
          function selectStation(station) {
            // 设置选择状态，防止blur事件干扰
            if (window.stationInputState) {
                window.stationInputState.setSelectingStation(true);
            }
            
            // 立即隐藏建议列表
            document.getElementById('stationSuggestions').style.display = 'none';
            
            // 更新车站信息
            updateCurrentStation(station);
            
            // 让输入框失去焦点
            document.getElementById('currentStationInput').blur();
            
            // 重置选择状态
            setTimeout(() => {
                if (window.stationInputState) {
                    window.stationInputState.setSelectingStation(false);
                }
            }, 100);
        }
          function updateCurrentStation(station) {
            currentStation = station;
            document.getElementById('currentStationInput').value = station;
            // 重新渲染列车列表以更新站点状态
            renderTrainList();
        }        // 刷新12306数据
        async function refreshTrainData() {
            // 只在使用12306数据源时工作
            if (currentDataSource !== '12306') {
                console.log('当前数据源为模拟数据，刷新功能不可用');
                return;
            }
            
            const refreshBtn = document.getElementById('refreshDataBtn');
            const dataSource = document.getElementById('dataSource');
            
            // 更新按钮状态
            refreshBtn.disabled = true;
            refreshBtn.textContent = '获取中...';
            dataSource.textContent = '数据源: 获取中...';
            
            try {
                const result = await fetchTrainData();
                
                if (result.success) {
                    // API调用成功
                    renderTrainList();
                    dataSource.textContent = '数据源: 12306 API';
                    console.log('✅ 12306数据刷新成功');
                } else {
                    // API调用失败，已自动切换到模拟数据
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('刷新12306数据失败:', error);
                
                // 显示错误提示
                alert('获取12306数据失败，已切换回模拟数据\n错误信息: ' + error.message);
                
                // 切换回模拟数据
                currentDataSource = 'simulation';
                trainData = [...simulationTrainData];
                
                // 更新UI状态
                document.getElementById('simulationDataBtn').classList.add('active');
                document.getElementById('api12306DataBtn').classList.remove('active');
                dataSource.textContent = '数据源: 模拟数据 (API失败)';
                
                // 重新渲染
                renderTrainList();
            } finally {
                // 恢复按钮状态
                refreshBtn.disabled = currentDataSource !== '12306';
                refreshBtn.textContent = '刷新12306数据';
            }
        }        // 初始化和定时更新
        async function init() {
            updateCurrentTime();
            initStationInput();
            
            // 默认使用模拟数据初始化
            console.log('初始化完成，使用模拟数据');
            currentDataSource = 'simulation';
            trainData = [...simulationTrainData];
            
            // 确保UI状态正确
            document.getElementById('simulationDataBtn').classList.add('active');
            document.getElementById('api12306DataBtn').classList.remove('active');
            document.getElementById('refreshDataBtn').disabled = true;
            document.getElementById('dataSource').textContent = '数据源: 模拟数据';
            
            renderTrainList();
            
            // 每秒更新时间显示
            setInterval(updateCurrentTime, 1000);
            
            // 每30秒自动刷新列车状态（重新渲染列表以更新状态）
            setInterval(() => {
                console.log('🔄 自动刷新列车状态...');
                renderTrainList();
            }, 30000);
            
            console.log('系统已初始化，默认使用模拟数据。列车状态将每30秒自动刷新。');
        }

        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            scrollManager.clearAllScrolling();
        });

        document.addEventListener('DOMContentLoaded', init);        // 交互效果
        document.addEventListener('click', function(e) {
            if (e.target.closest('.train-item')) {
                const trainItem = e.target.closest('.train-item');
                trainItem.style.transform = 'scale(1.01)';
                setTimeout(() => {
                    trainItem.style.transform = '';
                }, 200);
            }        });        // 设置数据源
        async function setDataSource(source) {
            console.log('切换数据源到:', source);
            
            // 更新当前数据源
            currentDataSource = source;
            
            // 更新按钮状态
            const simulationBtn = document.getElementById('simulationDataBtn');
            const api12306Btn = document.getElementById('api12306DataBtn');
            const refreshBtn = document.getElementById('refreshDataBtn');
            const dataSourceDisplay = document.getElementById('dataSource');
            
            if (source === 'simulation') {
                // 使用模拟数据
                simulationBtn.classList.add('active');
                api12306Btn.classList.remove('active');
                refreshBtn.disabled = true;
                refreshBtn.textContent = '刷新12306数据';
                
                // 切换到模拟数据
                trainData = [...simulationTrainData];
                dataSourceDisplay.textContent = '数据源: 模拟数据';
                
                // 重新渲染列车列表
                renderTrainList();
                
            } else if (source === '12306') {
                // 使用12306数据
                simulationBtn.classList.remove('active');
                api12306Btn.classList.add('active');
                refreshBtn.disabled = false;
                
                // 显示初始化状态
                dataSourceDisplay.textContent = '数据源: 12306 初始化中...';
                refreshBtn.disabled = true;
                refreshBtn.textContent = '初始化中...';
                
                try {
                    // 确保12306 API已初始化
                    console.log('🔄 确保12306 API已初始化...');
                    await railway12306.ensureInitialized();
                    console.log('✅ 12306 API初始化完成，开始获取数据');
                    
                    // 恢复按钮状态
                    refreshBtn.disabled = false;
                    refreshBtn.textContent = '刷新12306数据';
                    
                    // 尝试获取12306数据
                    await refreshTrainData();
                } catch (error) {
                    console.error('❌ 12306 API初始化失败:', error);
                    
                    // 显示错误提示
                    alert('12306 API初始化失败，请检查网络连接后重试\n错误信息: ' + error.message);
                    
                    // 回退到模拟数据
                    simulationBtn.classList.add('active');
                    api12306Btn.classList.remove('active');
                    refreshBtn.disabled = true;
                    refreshBtn.textContent = '刷新12306数据';
                    currentDataSource = 'simulation';
                    trainData = [...simulationTrainData];
                    dataSourceDisplay.textContent = '数据源: 模拟数据 (初始化失败)';
                    renderTrainList();
                }
            }
        }

        // 将函数设置为全局，以便HTML onclick可以调用
        window.selectStation = selectStation;
        window.refreshTrainData = refreshTrainData;
        window.setDataSource = setDataSource;
    </script>
