<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广惠-广佛肇城际列车出发板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .current-time {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }

        .station-name {
            font-size: 1.5em;
            color: #fff;
        }

        .station-input-container {
            margin-top: 10px;
        }

        .station-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
            min-width: 200px;
            outline: none;
            transition: all 0.3s ease;
        }

        .station-input:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            background: white;
        }

        .station-suggestions {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        /* 默认隐藏手机端专用元素 */
        .train-main-info,
        .train-destination-info,
        .mobile-stations-container {
            display: none;
        }

        .station-suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            color: #333;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
            user-select: none;
            /* 防止文本选择 */
        }

        .station-suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .station-suggestion-item:active {
            background-color: #e0e0e0;
        }

        .station-suggestion-item:last-child {
            border-bottom: none;
        }

        .departure-board {
            background: #16213e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .board-header {
            display: grid;
            grid-template-columns: 60px 110px 110px 168px 100px 100px auto;
            gap: 10px;
            padding: 15px 40px;
            background: #0f3460;
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .train-item {
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(15, 52, 96, 0.3);
            transition: all 0.3s ease;
        }

        .train-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .train-item.next-departure {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.2));
            border-left: 4px solid #ffd700;
            animation: pulse 2s infinite;
        }

        .train-row {
            display: grid;
            grid-template-columns: 80px 120px 100px 150px 80px 120px auto;
            gap: 10px;
            padding: 15px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            align-items: center;
        }

        .train-row:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .train-row.next-departure {
            background: transparent;
        }

        /* 不停靠列车的样式 */
        .train-item.not-stopping {
            min-height: 60px;
            /* 缩小行高 */
        }

        .train-item.not-stopping .train-row {
            grid-template-columns: 80px 120px 100px 150px 80px 120px auto;
            padding: 10px;
            /* 减小内边距 */
            align-items: center;
        }

        .passing-display {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
            /* 缩小高度 */
            background: rgba(149, 165, 166, 0.1);
            border-radius: 5px;
            border: 1px dashed rgba(149, 165, 166, 0.3);
        }

        .not-stopping-message {
            color: #95a5a6;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            padding: 8px 15px;
        }

        .stations-display {
            display: flex;
            flex-direction: column;
            gap: 3px;
            min-width: 300px;
            max-width: 100%;
            overflow: hidden;
            position: relative;
        }

        .stations-track {
            display: flex;
            align-items: flex-start;
            /* 改为顶部对齐 */
            gap: 2px;
            position: relative;
            height: 90px;
            /* 从100px改为90px，稍微压缩高度 */
            padding-top: 15px;
            /* 添加顶部内边距，为站名留出空间 */
            transition: transform 0.5s ease;
            will-change: transform;
        }

        .stations-scroll-container {
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .stations-track.scrolling {
            animation: autoScroll var(--scroll-duration) linear forwards;
        }

        .stations-track.resetting {
            transition: transform 0.8s ease-in-out;
            transform: translateX(0) !important;
        }

        .stations-track.paused {
            animation-play-state: paused;
        }

        @keyframes autoScroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(var(--scroll-distance));
            }
        }

        .scroll-indicator {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(90deg, transparent, rgba(22, 33, 62, 0.8));
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .scroll-indicator.visible {
            opacity: 1;
        }

        .station-point {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 40px;
            position: relative;
        }

        .station-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34495e;
            border: 1px solid #34495e;
            position: relative;
            z-index: 2;
            margin-top: -8px;
            /* 向上移动站点圆点 */
        }

        .station-dot.stop {
            background: #ffd700;
            border-color: #ffd700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        }

        .station-dot.current {
            background: #e74c3c;
            border-color: #e74c3c;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.6);
            animation: currentStation 2s infinite;
        }

        @keyframes currentStation {

            0%,
            100% {
                box-shadow: 0 0 8px rgba(231, 76, 60, 0.6);
            }

            50% {
                box-shadow: 0 0 15px rgba(231, 76, 60, 1);
            }
        }

        .station-name-label {
            position: absolute;
            top: 4px;
            /* 从12px改为4px，向上移动8px */
            padding-right: 2px;
            font-size: 14px;
            color: #95a5a6;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            white-space: nowrap;
            /* text-align: center; */
            width: 32px;
            height: 80px;
            overflow: hidden;
            line-height: 1;
        }

        .station-name-label.highlight {
            color: #ffd700;
            font-weight: bold;
        }

        .station-name-label.passed {
            color: #555;
            opacity: 0.6;
        }

        .station-dot.passed {
            background: #555;
            border-color: #555;
            box-shadow: none;
        }

        .track-line {
            position: absolute;
            top: 12%;
            /* 从50%改为35%，向上移动轨道线 */
            left: 20px;
            /* 从第一个站点中心开始 */
            height: 2px;
            background: linear-gradient(90deg, #34495e 0%, #2c3e50 50%, #34495e 100%);
            z-index: 1;
            transform: translateY(-50%);
            /* 宽度现在通过内联样式动态设置 */
        }

        .stations-info {
            font-size: 10px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        @keyframes pulse {

            0%,
            100% {
                border-left-color: #ffd700;
            }

            50% {
                border-left-color: #ff8c00;
            }
        }

        .train-type {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        .express {
            background: #e74c3c;
            color: white;
        }

        .super-express {
            background: #8e44ad;
            color: white;
            position: relative;
        }

        .super-express::before {
            content: "特";
            position: absolute;
            left: -3px;
            top: -3px;
            background: #ffd700;
            color: #8e44ad;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .regular {
            background: #3498db;
            color: white;
        }

        .time {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }

        .destination {
            font-weight: bold;
            color: #fff;
        }

        .platform {
            background: #34495e;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* 状态更新动画效果 */
        .status.status-changing {
            transform: scale(1.1);
            opacity: 0.7;
            background: #95a5a6 !important;
        }

        .status.status-changed {
            animation: statusUpdateGlow 0.5s ease;
        }

        @keyframes statusUpdateGlow {
            0% {
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            }

            100% {
                transform: scale(1);
                box-shadow: none;
            }
        }

        .on-time {
            background: #27ae60;
            color: white;
        }

        .delay {
            background: #e74c3c;
            color: white;
        }

        .boarding {
            background: #ebbc00;
            color: white;
            font-weight: bold;
            animation: slowBreathing 3s ease-in-out infinite;
        }

        .boarding.boarding-soon {
            animation: blink 1.5s infinite;
        }

        .departed {
            background: #7f8c8d;
            color: white;
        }

        .passing {
            background: #95a5a6;
            color: white;
        }

        /* 已发车超过3分钟的列车动画 */
        .train-item.fade-out {
            animation: fadeOutSmooth 1.5s ease forwards;
            pointer-events: none !important;
        }

        /* 列车消失补充动画 */
        @keyframes fadeOutSmooth {
            0% {
                opacity: 0.7;
                transform: translateX(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateX(-20px) scale(0.95);
            }
        }


        /* 其他列车上移补充动画 */
        .train-item.slide-up {
            animation: slideUpSmooth 1.5s ease forwards;
            pointer-events: none !important;
        }

        /* 动态上移动画 - 距离通过CSS变量控制 */
        @keyframes slideUpDynamic {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(var(--slide-distance, -156.33px));
            }
        }

        /* 其他列车上移补充动画 - 使用动态距离 */
        .train-item.slide-up {
            animation: slideUpDynamic 1.5s ease forwards;
            pointer-events: none !important;
        }

        /* 淡出前的预警状态 */
        .train-item.pre-fade {
            opacity: 0.7;
            transition: opacity 1s ease;
        }

        .route-map {
            background: #16213e;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .route-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .route-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .route-line {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .route-line-title {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .express-title {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .super-express-title {
            background: linear-gradient(135deg, #8e44ad, #6c3483);
            color: white;
            position: relative;
        }

        .super-express-title::before {
            content: "特";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #ffd700;
            color: #8e44ad;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .regular-title {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .stations-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .station {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 100px;
        }

        .station-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-bottom: 8px;
            border: 2px solid #34495e;
            position: relative;
        }

        .station-circle.stop {
            background: #ffd700;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .station-circle.pass {
            background: transparent;
            border-color: #34495e;
        }

        .station-name-map {
            font-size: 12px;
            text-align: center;
            color: #bdc3c7;
            line-height: 1.2;
        }

        .route-line-track {
            height: 2px;
            background: linear-gradient(90deg, #34495e 0%, #2c3e50 50%, #34495e 100%);
            position: relative;
            margin: 8px 0;
        }

        .next-departure-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #ffd700;
            color: #1a1a2e;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0.3;
            }
        }

        /* 正在检票的缓慢呼吸灯效果 - 黄色和橙色之间变化 */
        @keyframes slowBreathing {

            0%,
            20%,
            80%,
            100% {
                background: #ebbc00;
                box-shadow: 0 0 5px rgba(241, 196, 15, 0.6);
            }

            50% {
                background: #e67e22;
                box-shadow: 0 0 15px rgba(230, 126, 34, 1);
            }
        }

        @media (max-width: 1100px) {

            /* 调整外边距和内边距 */
            body {
                padding: 10px;
            }

            .header {
                padding: 15px;
                margin-bottom: 20px;
            }

            .current-time {
                font-size: 1.5em;
            }

            .station-name {
                font-size: 1.2em;
            }

            .departure-board {
                padding: 15px;
                margin-bottom: 20px;
            }

            /* 隐藏原有的表格标题头 */
            .board-header {
                display: none;
            }

            /* 隐藏桌面端的布局元素 */
            .train-row>.train-type:nth-child(1),
            .train-row>div:nth-child(2):not(.train-main-info),
            .train-row>.time:not(.mobile-time),
            .train-row>.destination:not(.mobile-destination),
            .train-row>.platform:not(.mobile-platform),
            .train-row>.status:not(.mobile-status) {
                display: none;
            }

            /* 显示手机端专用元素 */
            .train-main-info,
            .train-destination-info,
            .mobile-stations-container {
                display: flex;
            }

            /* 重新设计列车项目布局 */
            .train-item {
                margin-bottom: 12px;
                border-radius: 8px;
                background: rgba(15, 52, 96, 0.4);
            }

            /* 手机端列车行布局 */
            .train-row {
                display: flex;
                flex-direction: column;
                gap: 2px;
                padding: 12px;
                grid-template-columns: none;
            }

            /* 第一行：车种别、车次、发车时间、站台、状态 */
            .train-main-info {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 8px;
            }

            .train-left-info {
                display: flex;
                align-items: center;
                gap: 8px;
                flex: 1;
            }

            .train-right-info {
                display: flex;
                align-items: center;
                gap: 6px;
            }

            /* 手机端车种别样式 */
            .train-type {
                padding: 3px 6px;
                border-radius: 10px;
                font-size: 10px;
                font-weight: bold;
                min-width: 30px;
                text-align: center;
            }

            .super-express::before {
                height: 12px;
                width: 12px;
                font-size: 8px;
                left: -5px;
                top: -5px;
            }

            /* 手机端车次和时间 */
            .mobile-train-number {
                font-weight: bold;
                color: #fff;
                font-size: 14px;
            }

            .mobile-time {
                font-size: 16px;
                font-weight: bold;
                color: #ffd700;
            }

            /* 手机端站台和状态 */
            .mobile-platform {
                background: #34495e;
                color: white;
                padding: 3px 6px;
                border-radius: 3px;
                text-align: center;
                font-weight: bold;
                font-size: 11px;
                min-width: 25px;
            }

            .mobile-status {
                padding: 3px 8px;
                border-radius: 10px;
                font-size: 10px;
                text-align: center;
                white-space: nowrap;
            }

            /* 第二行：终点站 */
            .train-destination-info {
                margin-bottom: 8px;
            }

            .mobile-destination {
                font-weight: bold;
                color: #fff;
                font-size: 13px;
            }

            .mobile-destination::before {
                content: "→ ";
                color: #ffd700;
            }

            /* 第三行：经停站点（圆角矩形样式） */
            .mobile-stations-container {
                background-color: #0000004d;
                border-radius: 10px;
                padding: 10px;
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 100%;
            }

            .mobile-stations-label {
                font-size: 11px;
                color: #95a5a6;
                margin-bottom: 3px;
            }

            .mobile-stations-list {
                display: flex;
                flex-wrap: wrap;
                gap: 4px;
                line-height: 1.2;
            }

            .mobile-station-tag {
                background: rgba(52, 73, 94, 0.8);
                color: #bdc3c763;
                padding: 2px 6px;
                border-radius: 8px;
                font-size: 10px;
                border: 1px solid rgba(52, 73, 94, 0.3);
                transition: all 0.2s ease;
            }

            .mobile-station-tag.current {
                background: rgba(231, 76, 60, 0.8);
                color: #fff;
                border-color: #e74c3c;
                box-shadow: 0 0 5px rgba(231, 76, 60, 0.4);
            }

            .mobile-station-tag.stop {
                background: rgba(255, 215, 0, 0.8);
                color: #1a1a2e;
                border-color: #ffd700;
                font-weight: bold;
            }

            .mobile-station-tag.passed {
                background: rgba(85, 85, 85, 0.6);
                color: #777;
                border-color: rgba(85, 85, 85, 0.3);
            }

            /* 不停靠列车的手机端样式 */
            .train-item.not-stopping .train-row {
                padding: 10px 12px;
            }

            .mobile-not-stopping {
                background: rgba(149, 165, 166, 0.1);
                border: 1px dashed rgba(149, 165, 166, 0.3);
                border-radius: 5px;
                padding: 8px;
                text-align: center;
                color: #95a5a5;
                font-size: 12px;
                margin-top: 5px;
            }

            /* 隐藏原有的站点显示 */
            .stations-display {
                display: none;
            }

            /* 路线图部分的手机端调整 */
            .stations-row {
                flex-wrap: wrap;
                gap: 8px;
                padding: 0 10px;
            }

            .station {
                min-width: 50px;
                margin-bottom: 10px;
            }

            .station-name-map {
                font-size: 10px;
            }

            .station-circle {
                width: 12px;
                height: 12px;
            }

            /* 方向选择器手机端调整 */
            .direction-selector {
                margin: 10px 0;
            }

            .direction-btn {
                padding: 10px 15px;
                font-size: 14px;
            }

            /* 数据源选择器手机端调整 */
            .data-source-selector {
                margin-bottom: 8px;
            }

            .data-source-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .refresh-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .data-source {
                font-size: 10px;
                margin-left: 5px;
            }
        }

        .direction-selector {
            display: flex;
            justify-content: center;
            gap: 0;

        // ---页面动效---
        // 滚动管理器
        class ScrollManager {
            constructor() {
                this.scrollElements = new Map();
                this.globalScrollTimer = null;
                this.globalPauseTimer = null;
                this.globalResetTimer = null;
                this.isGloballyPaused = false;
                this.hasUserInteraction = false;
                this.finishedScrolls = new Set(); // 记录已完成滚动的轨道
            } setupScrolling(trackElement, containerElement) {
                const trackId = trackElement.id;

                // 清除之前的状态
                this.clearTrackScrolling(trackId);

                // 检查是否需要滚动
                const containerWidth = containerElement.offsetWidth;
                const trackWidth = trackElement.scrollWidth;
                const scrollIndicator = containerElement.querySelector('.scroll-indicator');

                if (trackWidth <= containerWidth) {
                    scrollIndicator.classList.remove('visible');
                    return;
                }

                scrollIndicator.classList.add('visible');

                // 计算滚动距离和持续时间
                const scrollDistance = trackWidth - containerWidth + 80; // 额外100px确保完全显示
                const scrollSpeed = 30; // 固定速度：50像素/秒
                const scrollDuration = scrollDistance / scrollSpeed; // 根据距离和速度计算时间

                // 设置CSS变量
                trackElement.style.setProperty('--scroll-distance', `-${scrollDistance}px`);
                trackElement.style.setProperty('--scroll-duration', `${scrollDuration}s`);

                // 存储元素信息
                this.scrollElements.set(trackId, {
                    trackElement,
                    containerElement,
                    needsScroll: true,
                    duration: scrollDuration,
                    isFinished: false
                });

                // 添加动画结束监听
                this.addAnimationEndListener(trackElement, trackId);

                // 添加交互事件
                this.addInteractionEvents(trackElement, containerElement, trackId);
            } addAnimationEndListener(trackElement, trackId) {
                const onAnimationEnd = (event) => {
                    // 确保是这个元素自己的动画结束，不是子元素的
                    if (event.target !== trackElement) return;

                    console.log(`轨道 ${trackId} 滚动完成`);

                    // 动画完成，标记为已完成
                    if (this.scrollElements.has(trackId)) {
                        this.scrollElements.get(trackId).isFinished = true;
                        this.finishedScrolls.add(trackId);

                        // 移除滚动类，但设置最终的transform位置以保持在结尾
                        trackElement.classList.remove('scrolling');
                        const finalPosition = trackElement.style.getPropertyValue('--scroll-distance');
                        trackElement.style.transform = `translateX(${finalPosition})`;

                        // 检查是否所有需要滚动的轨道都已完成
                        this.checkAllScrollsFinished();
                    }
                };

                trackElement.addEventListener('animationend', onAnimationEnd);

                // 存储事件处理器以便后续清理
                if (this.scrollElements.has(trackId)) {
                    this.scrollElements.get(trackId).animationHandler = onAnimationEnd;
                }
            } checkAllScrollsFinished() {
                const needsScrollElements = Array.from(this.scrollElements.values())
                    .filter(data => data.needsScroll);

                const finishedCount = needsScrollElements.filter(data => data.isFinished).length;
                const totalCount = needsScrollElements.length;

                console.log(`滚动进度: ${finishedCount}/${totalCount} 轨道已完成`);

                const allFinished = needsScrollElements.every(data => data.isFinished);

                if (allFinished && needsScrollElements.length > 0) {
                    console.log('所有轨道滚动完成，5秒后重置');
                    // 所有轨道都完成了滚动，等待一段时间后重置
                    if (this.globalResetTimer) {
                        clearTimeout(this.globalResetTimer);
                    }

                    this.globalResetTimer = setTimeout(() => {
                        this.resetAllScrollsToStart();
                    }, 5000); // 等待5秒后重置，让用户有足够时间查看
                }
            } resetAllScrollsToStart() {
                if (this.isGloballyPaused) return;

                console.log('重置所有滚动到起始位置');

                // 添加重置动画类，平滑过渡回起始位置
                this.scrollElements.forEach((data, trackId) => {
                    if (data.needsScroll) {
                        data.trackElement.classList.add('resetting');
                        data.isFinished = false;
                    }
                });

                // 清空已完成集合
                this.finishedScrolls.clear();

                // 等待重置动画完成后移除过渡类并重新开始滚动
                setTimeout(() => {
                    this.scrollElements.forEach((data, trackId) => {
                        if (data.needsScroll) {
                            data.trackElement.classList.remove('resetting');
                            // 清除之前设置的 transform，确保元素回到起始位置
                            data.trackElement.style.transform = 'translateX(0)';
                        }
                    });

                    // 重新开始滚动
                    setTimeout(() => {
                        this.startGlobalScrolling();
                    }, 500); // 再等待0.5秒后开始新一轮滚动
                }, 800); // 等待重置动画完成（0.8秒）
            } startGlobalScrolling() {
                // 清除之前的全局计时器
                if (this.globalScrollTimer) {
                    clearTimeout(this.globalScrollTimer);
                }

                console.log('准备开始全局滚动，2秒后启动');

                // 延迟开始所有滚动
                this.globalScrollTimer = setTimeout(() => {
                    if (!this.isGloballyPaused) {
                        const scrollingTracks = [];
                        this.scrollElements.forEach((data, trackId) => {
                            if (data.needsScroll && !data.isFinished) {
                                data.trackElement.classList.add('scrolling');
                                scrollingTracks.push(`${trackId}(${data.duration.toFixed(1)}s)`);
                            }
                        });
                        console.log('开始滚动轨道:', scrollingTracks.join(', '));
                    }
                }, 5000);
            }

            pauseAllScrolling() {
                this.isGloballyPaused = true;
                this.hasUserInteraction = true;

                // 暂停所有滚动
                this.scrollElements.forEach((data) => {
                    data.trackElement.classList.add('paused');
                });
            }

            resumeAllScrolling(delay = 3000) {
                // 清除之前的恢复计时器
                if (this.globalPauseTimer) {
                    clearTimeout(this.globalPauseTimer);
                }

                // 设置延迟恢复
                this.globalPauseTimer = setTimeout(() => {
                    this.isGloballyPaused = false;
                    this.hasUserInteraction = false;

                    this.scrollElements.forEach((data) => {

                if (this.globalPauseTimer) {

                if (this.globalResetTimer) {
                    clearTimeout(this.globalResetTimer);
                    this.globalResetTimer = null;

                this.scrollElements.forEach((data, trackId) => {
                    data.trackElement.classList.remove('scrolling', 'paused', 'resetting');
                    data.trackElement.style.transform = 'translateX(0)';

                    // 移除动画监听器
                    if (data.animationHandler) {
                        data.trackElement.removeEventListener('animationend', data.animationHandler);
                    }
                });

                this.scrollElements.clear();
                this.finishedScrolls.clear();
                this.isGloballyPaused = false;
                this.hasUserInteraction = false;
            }

            addInteractionEvents(trackElement, containerElement, trackId) {
                // 鼠标事件 - 影响全局
                containerElement.addEventListener('mouseenter', () => {
                    this.pauseAllScrolling();
                });

                containerElement.addEventListener('mouseleave', () => {
                    this.resumeAllScrolling();
                });

                // 触摸事件 - 影响全局
                let startX = 0;
                let currentX = 0;
                let isDragging = false;

                containerElement.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    currentX = startX;
                    isDragging = true;
                    this.pauseAllScrolling();
                    e.preventDefault();
                });

                containerElement.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;

                    currentX = e.touches[0].clientX;
                    const deltaX = currentX - startX;

                    // 手动滚动当前元素
                    const currentTransform = trackElement.style.transform.match(/translateX\(([^)]+)\)/);
                    const currentOffset = currentTransform ? parseFloat(currentTransform[1]) : 0;
                    const newOffset = Math.min(0, Math.max(
                        parseFloat(trackElement.style.getPropertyValue('--scroll-distance')),
                        currentOffset + deltaX
                    ));

                    trackElement.style.transform = `translateX(${newOffset}px)`;
                    startX = currentX;
                    e.preventDefault();
                });

                containerElement.addEventListener('touchend', () => {
                    isDragging = false;
                    this.resumeAllScrolling(5000); // 触摸结束后5秒恢复全局滚动
                });
            }
        }

                    if (!response.ok) {

                    const text = await response.text();
                    // 解析station_names字符串
                    const match = text.match(/var station_names ='(.+)';/);
                    if (match) {
                        const stationData = match[1];
                        const stations = stationData.split('@').filter(item => item.length > 0);

                        stations.forEach(station => {
                            const parts = station.split('|');
                            if (parts.length >= 3) {
                                const stationName = parts[1]; // 中文名
                                const stationCode = parts[2]; // 英文代码

                                // 为站名添加"站"字后缀，以匹配我们的站点名称格式
                                const stationNameWithSuffix = stationName.endsWith('站') ? stationName : stationName + '站';
                                this.stationCodes.set(stationNameWithSuffix, stationCode);

        function scheduleSmartStatusRefresh() {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

                    timeDiff - 4,  // 即将发车

                    timeDiff + 3,  // 发车后3分钟（淡出时机）
                ].filter(diff => diff > 0 && diff < minTimeDiff);

                // 找到最近的状态变化的剩余时间nearestStatusChange
                if (statusChangePoints.length > 0) {

            // 从当前站向前找最近的特快车停靠站
            for (let i = currentIndex + 1; i < currentDirectionStations.length; i++) {
                if (currentSuperExpressStops.has(currentDirectionStations[i])) {
                    return currentDirectionStations[i];
                }
            }

            // 如果向前找不到，返回对应方向的最后一个特快车站
            return currentDirection === 'zhaoqing' ? "肇庆站" : "小金口站";        }

        // 判断列车是否为当前方向
        function isTrainInCurrentDirection(trainDestination, currentStationName) {
            if (!trainDestination || !currentStationName) {
                return true; // 如果信息不全，保留列车
            }

            // 标准化站名（去除空格，确保以"站"结尾）
            const normalizeStationName = (station) => {
                let normalized = station.replace(/\s+/g, '');
                if (!normalized.endsWith('站')) {
                    normalized += '站';
                }
                return normalized;
            };

            const normalizedDestination = normalizeStationName(trainDestination);
            const normalizedCurrentStation = normalizeStationName(currentStationName);

            // 获取当前方向的站点列表
            const currentDirectionStations = getCurrentDirectionStations();

            // 找到当前站和终点站在当前方向列表中的位置
            const currentStationIndex = currentDirectionStations.indexOf(normalizedCurrentStation);
            const destinationIndex = currentDirectionStations.indexOf(normalizedDestination);

            // 如果当前站或终点站不在当前方向的站点列表中，尝试模糊匹配
            let actualDestinationIndex = destinationIndex;
            if (destinationIndex === -1) {
                // 尝试模糊匹配终点站
                actualDestinationIndex = currentDirectionStations.findIndex(station => 
                    station.replace(/\s+/g, '') === normalizedDestination.replace(/\s+/g, '') ||
                    station.includes(normalizedDestination.replace('站', '')) ||
                    normalizedDestination.includes(station.replace('站', ''))
                );
            }

            // 如果当前站不在方向列表中，保留列车（可能是边界情况）
            if (currentStationIndex === -1) {
                console.log(`⚠️ 当前站"${normalizedCurrentStation}"不在当前方向站点列表中，保留列车`);
                return true;
            }

            // 如果终点站不在当前方向列表中，可能是反方向列车
            if (actualDestinationIndex === -1) {
                console.log(`🚫 过滤反方向列车: 终点站"${normalizedDestination}"不在${currentDirection === 'huizhou' ? '惠州' : '肇庆'}方向站点列表中`);
                return false;
            }

            // 检查列车是否是正确的方向（终点站应该在当前站的前进方向上）
            const isCorrectDirection = actualDestinationIndex > currentStationIndex;

            if (!isCorrectDirection) {
                console.log(`🚫 过滤反方向列车: "${normalizedDestination}"在当前站"${normalizedCurrentStation}"的反方向`);
            } else {
                console.log(`✅ 保留${currentDirection === 'huizhou' ? '惠州' : '肇庆'}方向列车: "${normalizedCurrentStation}" → "${normalizedDestination}"`);
            }

            return isCorrectDirection;
        }

        // 获取统一API数据
        async function fetchUnifiedApiData() {
            try {
                console.log(`🌐 从统一API获取${currentStation}车站信息`);

                // 构造请求体
                const requestBody = {
                    screenType: 'departure',
                    provider: 'suanya'
                };

                // 转为车站代码
                requestBody.stationCode = railway12306.getStationCode(currentStation); // 确保车站代码正确
        
                console.log('🚀 统一API请求参数:', requestBody);

                // 发送请求到本地服务器的统一API
                const response = await fetch('/api/station-screen', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('📋 统一API原始数据:', data);

                if (!data.success) {
                    throw new Error(data.error || '统一API返回失败');
                }

                // 转换统一API数据到我们的格式
                const convertedTrains = [];
                if (data.data && Array.isArray(data.data.trains)) {
                    data.data.trains.forEach((train, index) => {
                        try {
                            // 过滤城际列车 (C开头或包含6t000的列车号)
                            const trainCode = train.trainCode || train.trainNo || '';
                            if (!trainCode.startsWith('C') && !trainCode.includes('6t000')) {
                                return; // 跳过非城际列车
                            }

                            // 过滤反方向列车
                            if (!isTrainInCurrentDirection(train.endStation || train.destination || '', currentStation)) {
                                return; // 跳过反方向列车
                            }

                            // 判断列车类型
                            const trainType = getTrainTypeByNumber(trainCode);

                            // 处理目的地
                            let destination = train.endStation || train.destination || '未知';
                            if (!destination.endsWith('站')) {
                                destination = destination.replace(/\s+/g, ''); // 去除空格
                                destination += '站';
                            }

                            // 处理时间格式
                            let departureTime = train.startTime || train.departureTime || '--:--';
                            if (departureTime.length === 5) {
                                // 确保时间格式为 HH:MM
                                departureTime = departureTime;
                            }

                            // 处理状态
                            let status = train.status || '准点';
                            if (status === '正点' || status === '准时') {
                                status = '准点';
                            }

                            const convertedTrain = {
                                type: trainType,
                                number: trainCode,
                                time: departureTime,
                                destination: destination,
                                platform: train.platform || train.trackNo || '--',
                                status: status,
                                note: train.note || train.carriages || '请注意车厢号',
                                originalData: train // 保存原始数据用于调试
                            };

                            convertedTrains.push(convertedTrain);
                            // console.log(`✅ 转换列车: ${trainCode} -> ${destination} (${departureTime})`);
                        } catch (error) {
                            console.error('转换单个列车数据失败:', error, train);
                        }
                    });
                }

                console.log(`📊 统一API数据转换完成: ${convertedTrains.length}趟列车`);

                if (convertedTrains.length === 0) {
                    console.warn('⚠️ 没有找到符合条件的城际列车');
                    return {
                        success: false,
                        error: '没有找到符合条件的城际列车数据'
                    };
                }

                // 按时间排序
                convertedTrains.sort((a, b) => {
                    const timeA = a.time.replace(':', '');
                    const timeB = b.time.replace(':', '');
                    return timeA.localeCompare(timeB);
                });

                // 更新全局数据
                trainData = convertedTrains;

                return {
                    success: true,
                    count: convertedTrains.length,
                    source: 'unified-api'
                };

            } catch (error) {
                console.error('❌ 统一API调用失败:', error);
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        }
        
        // 将设置管理函数设置为全局
        window.toggleSettingsPanel = toggleSettingsPanel;
        window.exportSettings = exportSettings;
        window.importSettings = importSettings;
        window.clearAllSettings = clearAllSettings;
    </script>
